<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>
					
					  
				<form action="signup.php" class="login100-form validate-form"  method="POST">
					<span class="login100-form-title">
						Member SignUp
					</span>
					
					
					
					<div class="wrap-input100 validate-input" data-validate = "name is required">
					
						<input  class="input100" required type="text" name="user" placeholder="Full Name">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i  aria-hidden="true"></i>
						</span>
					</div>
					
					
					
					
					
					<div class="wrap-input100 validate-input" data-validate = "Gender is required">
						<label for="cars">Choose Your Gender</label>
							<select name="gender"   class="input100" required type="" name="gender" placeholder="Mr. / MS.">
						  <option value="Mr.">Mr.</option>
						  <option value="Ms.">Ms.</option>
						  <option value="Sweety">Another</option>
						  
						</select>
					
					
					
						<!-- <input class="input100" required type="" name="gender" placeholder="Mr. / MS."> -->
						
						<!-- <span class="focus-input100"></span> -->
						<!-- <span class="symbol-input100"> -->
							<!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
						<!-- </span> -->
					</div>
					
					

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					
						<input class="input100" required type="text" name="email" placeholder="Email">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" required type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						
						<input  class="login100-form-btn" type="submit" value="Sign Up">
					</div>


					
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="js/main.js"></script>
